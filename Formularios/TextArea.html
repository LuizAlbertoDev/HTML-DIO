<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box</title>
</head>
<body>

    <form>

        <label>Nome:</label><input type="text" name="name"><br>
        <label>Cargo</label>
        <Select name="Role">
            <option value="">Selecione o Cargo</option>
            <option value="Lider de LPR">Lider de LPR</option>
            <option value="Lider de Patrimonio">Lider de Patrimonio</option>
            <option value="Lider de Novos Negocios">Lider de Novos Negocioso</option>
            <option value="Lider Caixa">Lider Caixa</option>
            <option value="Lider DCC">Lider DCC</option>
            <option value="Assistente de LPR">Assistente de LPR</option>
            <option value="Assistente de Fiscal">Assistente de Fiscal</option>
            <option value="Assistente de Novos Negocios">Assistente de Novos Negocios</option>
            <option value="Assistente de Caixa">Assistente de Caixa</option>
            <option value="Assistente de DCC">Assistente de DCC</option>
        </Select>
        <br>
        <label>Assunto:</label><input type="text" name="subject"><br>

        <label>Mensagem</label>
        <textarea  rows="5" cols="50" name="message"></textarea>

        <button type="submit">Enviar</button>


    </form>
    
</body>
</html>
