<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
    <style>

        .row{
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding: 5px;
        }

        fieldset {
            margin: 15px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="tex"/>
            <label>E-mail</label><input type="email"/> <br>
            <label>Profissão:</label><input type="tex"/>
            <label>Empresa</label><input type="email"/>
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text"/>
            <label>Numero:</label><input style="width: 30px;" width="10" type="number"/><br>
            <label>Bairro:</label><input width="10" type="text"/> <br>
            <label>Cidae/UF:</label><input width="5" type="text"/>
        </div>     
    </fieldset>

    <fieldset>
        <legend>Informações de Contato</legend>
        <div class="row">
            <label>Telefone Fixo:</label><input type="number"/>
            <label>Whatsapp</label><input type="number"/>
        </div> 

        <div class="row">
            <label>Linkedin:</label><input type="text"/>
            <label>Github</label><input type="text"/>
        </div> 
    </fieldset>

    <div class="row">

        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>

    </div>

</body>
</html>
