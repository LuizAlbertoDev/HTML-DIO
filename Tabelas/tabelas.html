<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>

        table tr:nth-child(even) {
            background-color: lightgray;
        }

        table tr:hover td {
            background-color: gray;
        }

        table {
            width: 250px;
            border-spacing: 5px;
            margin: auto;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table summary="Esta tabela se refere às idades da turma da DIO">

        <caption>Tabela de Idades dos alunos Dio</caption>

        <thead>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr id="1">
                <td>Luiz</td>
                <td>30</td>
            </tr>
            <tr id="2">
                <td>Ana</td>
                <td>25</td>
            </tr>
            <tr id="3">
                <td>João</td>
                <td>28</td>
            </tr>
            <tr id="4">
                <td>Mariana</td>
                <td>22</td>
            </tr>
            <tr id="5">
                <td>Carlos</td>
                <td>35</td>
            </tr>
            <tr id="6">
                <td>Fernanda</td>
                <td>27</td>
            </tr>
        </tbody>

        <tfoot>
            <tr id="7">
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
